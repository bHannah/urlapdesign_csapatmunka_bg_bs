        <h2>Támogasd a tanszéket!</h2>

                    <div class="tart">
                      <h3>Számlázási Cím</h3>

                      <input type="text" id="nev" name="nev" placeholder="pl. Minta Anna">

                      <input type="text" id="kszam" name="kszam" placeholder="1111-2222-3333-4444">
                      <label for="ld">Lejárati dátum:</label>
                      <input type="text" id="ld" name="ld" placeholder="11/26">
                      <label for="cvc">CVC</label>
                      <input type="text" id="cvc" name="cvc" placeholder="111">
